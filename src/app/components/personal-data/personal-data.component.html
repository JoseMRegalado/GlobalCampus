<app-header></app-header>

<div class="personal-data-container">
  <h2>Datos Personales</h2>

  <form #form="ngForm" (ngSubmit)="saveOrUpdateForm()">
    <div class="informacion-obligatoria">
      <div class="campos">
        <div class="campo">
          <label for="lastName" class="required-label">Apellidos completos</label>
          <input type="text" id="lastName" name="lastName" [(ngModel)]="formData.lastName" placeholder="Apellidos completos" required>
        </div>

        <div class="campo">
          <label for="firstName" class="required-label">Nombres completos</label>
          <input type="text" id="firstName" name="firstName" [(ngModel)]="formData.firstName" placeholder="Nombres completos" required>
        </div>

        <div class="campo">
          <label for="birthPlace" class="required-label">Lugar de nacimiento</label>
          <input type="text" id="birthPlace" name="birthPlace" [(ngModel)]="formData.birthPlace" placeholder="Lugar de nacimiento" required>
        </div>

        <div class="campo">
          <label for="birthDate" class="required-label">Fecha de nacimiento</label>
          <input type="date" id="birthDate" name="birthDate" [(ngModel)]="formData.birthDate" required>
        </div>

        <div class="campo">
          <label for="gender" class="required-label">Género</label>
          <select id="gender" name="gender" [(ngModel)]="formData.gender" required>
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
          </select>
        </div>

        <div class="campo">
          <label for="idNumber" class="required-label">Número de documento</label>
          <input type="text" id="idNumber" name="idNumber" [(ngModel)]="formData.idNumber" placeholder="Número de documento" required>
        </div>

        <div class="campo">
          <label for="idExpiry" class="required-label">Fecha de caducidad del documento</label>
          <input type="date" id="idExpiry" name="idExpiry" [(ngModel)]="formData.idExpiry" required>
        </div>

        <div class="campo">
          <label for="nationality" class="required-label">Nacionalidad</label>
          <input type="text" id="nationality" name="nationality" [(ngModel)]="formData.nationality" placeholder="Nacionalidad" required>
        </div>

        <div class="campo">
          <label for="phone" class="required-label">Teléfono celular</label>
          <input type="text" id="phone" name="phone" [(ngModel)]="formData.phone" placeholder="Teléfono celular" required>
        </div>

        <div class="campo">
          <label for="email" class="required-label">Correo electrónico</label>
          <input type="email" id="email" name="email" [value]="userEmail" readonly>
        </div>
      </div>

      <div class="boton">
        <button type="submit" [routerLink]="['/university-data']">
          {{ hasData ? 'Siguiente' : 'Guardar' }}
        </button>
      </div>
    </div>
  </form>
</div>

<app-footer></app-footer>
