<app-header></app-header>
<div>
  <h2>Datos de la Universidad</h2>
  <form #form="ngForm" (ngSubmit)="saveForm()">
    <!-- Campo: Nombre de la universidad de origen -->
    <div>
      <label for="universityName">Nombre de la universidad de origen</label>
      <input
        type="text"
        id="universityName"
        name="universityName"
        [(ngModel)]="formData.universityName"
        placeholder="Nombre de la universidad"
        required>
    </div>

    <!-- Campo: País de la universidad de origen -->
    <div>
      <label for="universityCountry">País de la universidad de origen</label>
      <select
        id="universityCountry"
        name="universityCountry"
        [(ngModel)]="formData.universityCountry"
        required>
        <option *ngFor="let country of countries" [value]="country">{{ country }}</option>
      </select>
    </div>

    <!-- Campo: Dirección de la universidad -->
    <div>
      <label for="universityAddress">Dirección de la universidad</label>
      <input
        type="text"
        id="universityAddress"
        name="universityAddress"
        [(ngModel)]="formData.universityAddress"
        placeholder="Dirección"
        required>
    </div>

    <!-- Campo: Teléfono de la universidad -->
    <div>
      <label for="universityPhone">Teléfono de la universidad</label>
      <input
        type="text"
        id="universityPhone"
        name="universityPhone"
        [(ngModel)]="formData.universityPhone"
        placeholder="Teléfono"
        required>
    </div>

    <!-- Campo: Web de la universidad -->
    <div>
      <label for="universityWeb">Web de la universidad</label>
      <input
        type="url"
        id="universityWeb"
        name="universityWeb"
        [(ngModel)]="formData.universityWeb"
        placeholder="Web"
        required>
    </div>

    <!-- Campo: Facultad/Escuela a integrarse -->
    <div>
      <label for="faculty">Facultad/Escuela a integrarse</label>
      <select
        id="faculty"
        name="faculty"
        [(ngModel)]="formData.faculty"
        (change)="onFacultyOrStudentTypeChange(formData.faculty, formData.studentType)"
        required>
        <option *ngFor="let faculty of faculties" [value]="faculty">{{ faculty }}</option>
      </select>
    </div>

    <!-- Campo: Tipo de estudiante -->
    <div>
      <label for="studentType">Tipo de estudiante</label>
      <select
        id="studentType"
        name="studentType"
        [(ngModel)]="formData.studentType"
        (change)="onFacultyOrStudentTypeChange(formData.faculty, formData.studentType)"
        required>
        <option value="Grado">Grado</option>
        <option value="Posgrado">Posgrado</option>
      </select>
    </div>

    <!-- Campo: Programa/Carrera a integrarse -->
    <div>
      <label for="program">Programa/Carrera a integrarse</label>
      <select
        id="program"
        name="program"
        [(ngModel)]="formData.program"
        required>
        <option *ngFor="let program of selectedPrograms" [value]="program.name">{{ program.name }}</option>
      </select>
    </div>

    <!-- Campo: Periodo de estancia en UTPL -->
    <div>
      <label for="period">Periodo de estancia en UTPL</label>
      <select
        id="period"
        name="period"
        [(ngModel)]="formData.period"
        required>
        <option *ngFor="let period of periods" [value]="period">{{ period }}</option>
      </select>
    </div>

    <!-- Campo: Conocimiento del idioma español -->
    <div>
      <label for="spanishLevel">Conocimiento del idioma español</label>
      <select
        id="spanishLevel"
        name="spanishLevel"
        [(ngModel)]="formData.spanishLevel"
        required>
        <option *ngFor="let level of spanishLevels" [value]="level">{{ level }}</option>
      </select>
    </div>

    <!-- Campo: Modalidad de la movilidad -->
    <div>
      <label for="mobilityModality">Modalidad de la movilidad</label>
      <select
        id="mobilityModality"
        name="mobilityModality"
        [(ngModel)]="formData.mobilityModality"
        required>
        <option *ngFor="let modality of mobilityModalities" [value]="modality">{{ modality }}</option>
      </select>
    </div>

    <!-- Campo: Tipo de la movilidad -->
    <div>
      <label for="mobilityType">Tipo de la movilidad</label>
      <select
        id="mobilityType"
        name="mobilityType"
        [(ngModel)]="formData.mobilityType"
        required>
        <option *ngFor="let type of mobilityTypes" [value]="type">{{ type }}</option>
      </select>
    </div>

    <!-- Botón de envío -->
    <button type="submit" [routerLink]="['/carta-aceptacion']">
      {{ hasData ? 'Siguiente' : 'Guardar' }}
    </button>
  </form>

</div>
<app-footer></app-footer>
